<style>
    body{
        margin: 0;
        border: 0;
    }
    @font-face{src:url('https://www.instacart.com/assets/instacart-sans-75570ad4a777421e7cbf9bb4622178f0.woff2') format('woff2-variations');font-family:Instacart Sans;font-display:swap;}
    .aa-design{
        font-family: "Instacart Sans",Helvetica,Arial,sans-serif;
        display: flex;
        justify-content: center;
        padding-top: 4.25vh;
        padding-bottom: 4.25vh;
        /* border: 1px solid black; */
    }
    .a-design{
        font-size: 2vw;
        font-weight: normal;
        font-variation-settings: "wght" 700,"opsz" 8;
        color: #343538;
        width: 35vw;
        text-align: center;
        /* border: 1px solid black; */
        margin-bottom: 1vh;
    }
    .c-design{
        width: 100vw;
        height: 45vh;
        /* border: 1px solid red; */
        display: flex;
        justify-content: center;
    }
    .b-design{
        width: 65%;
        height: 100%;
    }
    .b-design img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
    }
    .d-design{
        display: flex;
        width: 100vw;
        height: 30vh;
        justify-content: center;
    }
    .f-design{
        width: 65%;
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .e-design{
        width: 24%;
        height: 90%;
        background-color: #f6f7f8;
        color: #343538;
        border-radius: 8px;
        font-family: "Instacart Sans",Helvetica,Arial,sans-serif;
    }
    .e1-design{
        font-weight: 600;
        font-variation-settings: "wght" 700,"opsz" 8;
        -webkit-hyphens: auto;
        -moz-hyphens: auto;
        -ms-hyphens: auto;
        hyphens: auto;
        line-height: 32px;
        font-size: 29px;
        text-align: left;
        margin-left: 24px;
        margin-top: 9%;
    }
    .e2-design{
        text-align: left;
        line-height: 28px;
        font-size: 20px;
        margin-left: 24px;
        font-weight: 400;
        font-variation-settings: "opsz" 8;
        margin-top: 10%;
    }
</style>
<body>
    <section>
        <div class="aa-design">
            <div class="a-design">
                Alaska: The Future of Wireless Data and Cloud Solutions
            </div>
        </div>
        <div class="c-design">
            <div class="b-design">
                <img src="./icons/man1.webp">
            </div>
        </div>
        <div class="d-design">
            <div class="f-design">
                <div class="e-design">
                    <div class="e1-design">Unlimited data plans</div>
                    <div class="e2-design">for your devices. Fast reliable connection</div>
                </div>
                <div class="e-design">
                    <div class="e1-design">Cloud solutions </div>
                    <div class="e2-design">for your business. Secure easy file storage</div>
                </div>
                <div class="e-design">
                    <div class="e1-design">Wireless data</div>
                    <div class="e2-design">for your home. Internet streaming, gaming</div>
                </div>
                <div class="e-design">
                    <div class="e1-design">Customized solutions</div>
                    <div class="e2-design">for your needs. Wireless data and Cloud</div>
                </div>
            </div>
        </div>
    </section>
